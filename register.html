    <div class="register-container">

        <h1>EVENT REGISTRATION</h1>

        <!-- Individual Event -->
        <section class="form-section">
            <center><h2>Individual Event Participation</h2></center>
            <form id="individualForm">
                <label>Full Name</label>
                <input type="text" required>

                <label>Registration Number</label>
                <input type="text" required>

                <label>Email ID</label>
                <input type="email" required>

                <label>Phone Number</label>
                <input type="tel"required>

                <div class="qr-section">
                    <p>Scan the QR Code to make payment</p>
                    <div class="qr-placeholder">QR Code Here</div>
                </div>

                <label>Upload Payment Proof (Max 1MB)</label>
                <input type="file" accept="image/*" required>
                <center>
                    <button type="submit">Register</button>
                </center>
            </form>
        </section>

        <!-- Group Event -->
        <section class="form-section">
            <center><h2>Group Event Participation</h2></center>

            <form id="groupForm">
                <label>Team Leader Name</label>
                <input type="text" required>

                <label>Registration Number</label>
                <input type="text" required>

                <label>Email ID</label>
                <input type="email" required>

                <label>Phone Number</label>
                <input type="tel" required>

                <div id="membersContainer"></div>
                <button type="button" id="addMemberBtn">âž• Add Member</button>

                <div class="qr-section">
                    <p>Scan the QR Code to make payment</p>
                    <div class="qr-placeholder">QR Code Here</div>
                </div>

                <label>Upload Payment Proof (Max 1MB)</label>
                <input type="file" accept="image/*" required>

                <center>
                    <button type="submit">Register</button>
                </center>
            </form>
        </section>
    </div>
